<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="../../main.css">
</head>

<body class="d-flex  flex-column justify-content-center align-items-center">

     <div
          class="tas-wrap d-flex  flex-column justify-content-center align-items-center border border-dark border-5 p-5">
          <div class="title">
               <h1 class="text-center p-3" id="createOrModify">新增/修改</h1>
          </div>
          <div class="tas-area d-flex  flex-column justify-content-center align-items-center"
               style="width: 300px;height: 400px;">
               <div class="p-0  d-flex  justify-content-between" style="width: 100%;height: 100%;">
                    <h5 class="m-0">學號 :</h5>
                    <input type="text" id="stuNumber">
                    <!-- <h5 class="m-0" type="text" id="courseName"> </h5> -->

               </div>
               <div class="p-0  d-flex  justify-content-between" style="width: 100%;height: 100%;">
                    <h5 class="m-0">姓名 :</h5>
                    <input type="text" id="stuName">


               </div>

               <div class="m-3 d-flex  justify-content-between" style="width: 100%;height: 100%;">
                    <h5 class="m-0">上課星期 :</h5>
                    <select name="day" id="courseDay">
                         <option value=""></option>
                         <option value="一">星期一</option>
                         <option value="二">星期二</option>
                         <option value="三">星期三</option>
                         <option value="四">星期四</option>
                         <option value="五">星期五</option>
                         <option value="六">星期六</option>

                    </select>
                    <!-- <h5 class="m-0" type="text" id="courseDay"></h5> -->

               </div>
               <div class="m-3 d-flex  justify-content-between" style="width: 100%;height: 100%;">
                    <h5 class="m-0">學分數 :</h5>
                    <select name="credits" id="courseCredit">
                         <option value="0"></option>
                         <option value="1">1</option>
                         <option value="2">2</option>
                         <option value="3">3</option>
                    </select>
                    <!-- <h5 class="m-0" type="text" id="courseCredit"></h5> -->

               </div>
               <div class="m-3 d-flex  justify-content-between" style="width: 100%;height: 100%;">
                    <h5 class="m-0">上課時間 :</h5>
                    <input class="ms-3" type="time" id="startTime">

                    <!-- <h5 class="m-0" type="text" id="startTime"></h5> -->

               </div>
               <div class="m-3 d-flex  justify-content-between" style="width: 100%;height: 100%;">
                    <h5 class="m-0">下課時間 :</h5>
                    <input class="ms-3" type="time" id="endTime">

                    <!-- <h5 class="m-0" type="text" id="endTime"> </h5> -->

               </div>
               <div class="d-flex   justify-content-center">
                    <button class="m-3" id="modify">
                         修改課程資訊 </button>
                    <button class="m-3" id="homepage">
                         <a href="http://127.0.0.1:5500/index.html">返回系統首頁</a> </button>
               </div>

          </div>
     </div>
     <script src="../../JS/students/stu_create_res.js"></script>
</body>

</html>
