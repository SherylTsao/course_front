<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Teacher Modify Students' Data</title>
     <link rel="stylesheet" href="../../main.css">

</head>
<body class=" d-flex  flex-column justify-content-center align-items-center" >

     <div class="tas-wrap d-flex  flex-column justify-content-center align-items-center">
          <div class="title">
               <h1 class="text-center">修改學生資訊</h1>
          </div>
          <div class="tas-area d-flex  flex-column justify-content-center align-items-center">
               <div class="m-3">
                    <h5>學生學號</h5>
                    <input  type="text" id="modifyStuNum">
               </div>
               <div class="m-3">
                    <h5>學生姓名</h5>
                    <input  type="text" id="modifyStuName">
               </div>
              <button class="m-3" id="teacherModifyStu">確定修改</button>
          </div>

     </div>

     <script src="../../JS/teacher_modify_stu.js"></script>
</body>

</html>
